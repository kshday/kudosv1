<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
		<link href="css/ionic.app.css" rel="stylesheet">
		-->

		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>

		<!-- your app's js -->
		<script src="js/app.js"></script>
	</head>

	<body ng-app="ionicApp">
		<ion-nav-bar class="bar-royal">
			<ion-nav-back-button>
				</ion-nav-back-button>
		</ion-nav-bar>
		<ion-nav-view></ion-nav-view>
		<script id="templates/intro.html" type="text/ng-template"> 
			<ion-view view-title="Kudos!">
				<ion-nav-buttons side="left">
					<button class="button button-light button-clear no-animation"
									ng-click="startApp()" ng-if="!slideIndex">
						Skip Intro
					</button>
					<button class="button button-light button-clear no-animation"
									ng-click="previous()" ng-if="slideIndex > 0">
						Previous Slide
					</button>
				</ion-nav-buttons>
				<ion-nav-buttons side="right"> 
					<button class="button button-light button-clear no-animation"
									ng-click="next()" ng-if="slideIndex != 2">
						Next
					</button>
					<button class="button button-light button-clear no-animation"
									ng-click="startApp()" ng-if="slideIndex == 2">
						Start using MyApp
					</button>
				</ion-nav-buttons>
				<ion-slide-box on-slide-changed="slideChanged($slideIndex)" active-slide="currentSlide">
					<ion-slide>
						<h3 class="padding">Welcome to Kudos!</h3>
						<!-- <div id="logo">
							<img src="http://code.ionicframework.com/assets/img/app_icon.png">
						</div> -->
						<h4 class="padding">
							Record your life's every moment
						</h4>
						<p class="padding ku-bigger ku-left">
							Did someone make a moment special? Give them some Kudos! and help them develop!
							Was your lunch extra special yesterday?
						</p>
					</ion-slide>
					<ion-slide>
						<h3 class="padding">Give Kudos!</h3>
						<h4 class="padding">Three easy steps</h4>
						<div class="padding">Who made your moment awesome?</div>
						<div class="padding">Where did this happen? Just say Mooncafe in San Francisco, CA</div>
						<div class="padding">Optionally add a nice message!</div>
						<div class="padding">Submit and we will take care of the rest. Simple as that!</div>
					</ion-slide>
					<ion-slide>
						<h3>Let's do it!</h3>
						<p class="ku-bigger">
							We will create and deliver a nice card for free and help them build on their Kudos!
						</p>
						<h5>Go ahead make someone's day special!</h5>
						<div class="padding">
							<button class="button button-block button-energized no-animation" ng-click="startApp()">Get Started</button>
						</div>
					</ion-slide>
				</ion-slide-box>
			</ion-view>
		</script>

		<script id="templates/main.html" type="text/ng-template">
			<ion-view hide-back-button="true" view-title="Getting Started">
				<ion-content class="padding">
					<h1>Main app here</h1>
					<button class="button" ng-click="toIntro()">Do Tutorial Again</button>
				</ion-content>
			</ion-view>
		</script>
		
	</body>
</html>

</html> -->
